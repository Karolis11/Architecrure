<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Clients' }}</title>
    <style>
      :root { --gap: 14px; --card: #fff; --bg: #f6f7fb; --ink: #1b1f23; --muted: #6a737d; --danger:#b00020; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; color: var(--ink); background: var(--bg); }
      header { padding: 18px 22px; background: #202939; color: white; display:flex; justify-content:space-between; align-items:center; }
      header a { color: white; text-decoration: none; font-weight: 600; }
      main { padding: 24px; max-width: 980px; margin: 0 auto; }
      .card { background: var(--card); border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); padding: 18px; }
      .row { display: flex; gap: var(--gap); align-items: center; }
      .row.wrap { flex-wrap: wrap; }
      .space { height: var(--gap); }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid #eaeef2; }
      th { font-size: 14px; color: var(--muted); font-weight: 600; }
      a.btn, button, input[type=submit] { background:#0f766e; color:white; border:none; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600; cursor:pointer; }
      a.btn.secondary { background:#334155; }
      a.btn.link { background:transparent; color:#0f766e; padding:0; }
      form.inline { display:inline; }
      .field { margin-bottom: 14px; }
      .field label { display:block; font-size: 14px; color: var(--muted); margin-bottom: 6px; }
      .field input { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; font-size: 15px; }
      .error { color: var(--danger); font-size: 13px; margin-top:6px; }
      .actions { display:flex; gap:10px; align-items:center; }
      .badge { background:#e2e8f0; color:#0f172a; padding:4px 8px; border-radius:999px; font-size:12px; }
    </style>
</head>
<body>
  <header>
    <a href="/clients">Client CRM (Demo)</a>
    <nav class="row">
        <a class="btn" href="/clients/new">+ New Client</a>
    </nav>
  </header>
  <main>
    {% if flash %}<div class="card">{{ flash }}</div><div class="space"></div>{% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
